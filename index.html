<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTC Price Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        #oneMinBtn {
            display: none;
            background-color: #008CBA;
        }
        #oneMinBtn:hover {
            background-color: #007B9E;
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BTC Price Checker</h1>
        <button id="btcBtn">BTC</button>
        <button id="oneMinBtn">1min</button>
        <div class="loader" id="loader"></div>
        <div id="result"></div>
    </div>
    <script>
        const btcBtn = document.getElementById('btcBtn');
        const oneMinBtn = document.getElementById('oneMinBtn');
        const loader = document.getElementById('loader');
        const result = document.getElementById('result');

        btcBtn.addEventListener('click', () => {
            oneMinBtn.style.display = 'inline-block';
            btcBtn.style.display = 'none';
        });

        oneMinBtn.addEventListener('click', async () => {
            oneMinBtn.style.display = 'none';
            loader.style.display = 'block';
            result.textContent = 'Please wait...';

            try {
                const response = await fetch('https://hook.eu2.make.com/bdkltd07dtfz9oo51861tpqu7h7ed81d', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ action: 'getBTCPrice' }),
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                result.textContent = `BTC Price: ${data.price}`;
            } catch (error) {
                result.textContent = 'Error: Unable to fetch BTC price';
                console.error('Error:', error);
            } finally {
                loader.style.display = 'none';
                btcBtn.style.display = 'inline-block';
            }
        });
    </script>
</body>
</html>
